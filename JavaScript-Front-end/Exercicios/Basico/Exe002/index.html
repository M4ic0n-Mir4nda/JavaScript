<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            width: 200px;
            height: 100px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o desafio" id="acao">
    <script>
        var a = window.document.getElementById('acao')
        a.addEventListener('click', clicou)

        function clicou() {
            var nome = window.prompt('Qual é o seu nome?')
            var idade = Number(window.prompt(`Olá, ${nome}! Quantos anos você tem?`))
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
